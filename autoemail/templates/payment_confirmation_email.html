<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zahlungsbestätigung</title>
    <style>
        body,
        table,
        td,
        div,
        p {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.5;
        }

        img {
            border: 0;
            display: block;
        }

        .flex-center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media only screen and (max-width: 600px) {
            .container {
                padding: 15px !important;
            }

            .email-body {
                padding: 25px !important;
            }

            .otp-code {
                font-size: 24px !important;
                padding: 12px 40px !important;
            }

            .header-content {
                padding: 20px 15px !important;
            }
        }
    </style>
</head>

<body style="margin: 0; padding: 0; background-color: #f5f5f5;">
    <div class="container" style="width: 100%; max-width: 100%; padding: 40px 20px; background-color: #f5f5f5;">
        <div style="max-width: 600px; margin: 0 auto;">
            <!-- Header Section -->
            <div style="background-color: #c4734d; border-radius: 12px 12px 0 0; overflow: hidden;">
                <div class="header-content" style="padding: 30px 25px; text-align: center;">
                    <img src="https://res.cloudinary.com/dnsorselg/image/upload/v1742626355/logo_p1rbam.png"
                        alt="Preissler's Frühstück Logo" style="width: auto; height: 80px; margin: 0 auto 15px;" />
                    <h1 style="color: #ffffff; font-size: 24px; font-weight: 600; margin: 0;">
                      Zahlungsbestätigung
                    </h1>
                </div>
            </div>

            <!-- Email Body -->
            <div class="email-body"
                style="background-color: #ffffff; padding: 35px; border-radius: 0 0 12px 12px; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);">
                <div style="background-color: #f7f7f7; padding: 20px;">
                  <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 10px;">
                  
                      <div style="text-align: center; padding: 20px;">
                          <p>Hallo {{ customer_name }},</p>
                          <p>Vielen Dank für Ihre Zahlung! Ihre Transaktion wurde erfolgreich verarbeitet.</p>
                          <p>Zahlungsbetrag: €{{ amount }}</p>
                          <p>Transaktions-ID: {{ transaction_id }}</p>
                        
                      </div>
                      <div style="background-color: #f1f1f1; text-align: center; padding: 10px;">
                          <p>Bei Fragen können Sie uns gerne unter supportmatthias@rouyaedits.com kontaktieren</p>
                      </div>
                  </div>
              </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
